{% extends "index.html" %}

{% block body %}
    <h1>{{ titulo }}</h1>
    <h3><a href="/artistas/{{ slug_artista }}/">{{ nombre_artista }}</a></h3>
    <ul>
        {% for version in versiones %}
            <li><a href="/artistas/{{ slug_artista }}/{{ slug_cancion }}-{{ version.version }}.html">{{ version.formato }}</a> <b>{{ version.puntaje }}</b> ({{ version.votos }} votos)</li>
        {% endfor %}
    </ul>
{% endblock %}
